zerops:
  - setup: api
    build:
      base: nodejs@20
      buildCommands:
        - |
          export NODE_ENV=development
          npm i
          npm run build api
      deploy:
        - ./dist/apps/~/api
        - ./package.json
        - ./node_modules
    run:
      initCommands:
        - ln -s /mnt/sharedstorage /var/www/data
      start: node api/main

  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - |
          export NODE_ENV=development
          npm i
          npm run build app
      deploy:
        - ./dist/apps/app/~
    run:
      envReplace:
        target: ./
        delimiter: "%%"
